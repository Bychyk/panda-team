<div id="shadow-layer">	
</div>
<section class="tabs" id="manage-block">
	<header>
		<ul class="tab-links">
			<li class="active"><a href="#categories-tools-panel">Categories</a></li>
			<li id="dropdown-item"><a href="#empty">Incomes</a>
				<ul>
					<li><a href="#daily-incomes-tools-panel">Daily</a></li>
					<li><a href="#regular-incomes-tools-panel">Regular</a></li>
				</ul>
			</li>
			
			<li id="dropdown-item"><a href="#empty">Outlays</a>
				<ul>
					<li><a href="#daily-outlays-tools-panel">Daily</a></li>
					<li><a href="#regular-outlays-tools-panel">Regular</a></li>
				</ul>
			</li>
		</ul>

		<img id="close-manage-block" src="img/main/close3.svg">
	</header>

	<div class="tab-content">
		<div class="categories-tools-panel tab active" id="categories-tools-panel">
			<div class="categories-lists-container">
				
				<div id="outlays-list-tools-panel" class="categories-list">
					<h2>Outlays: </h2>
				</div>
				
				<div id="incomes-list-tools-panel" class="categories-list">
					<h2>Incomes: </h2>
				</div>
				<div id="add-category-tools-panel"></div>
			</div>
			
			<div class="add-category-container" style="display: none">
				<h2>Add category</h2>
				<label>New category name: 
					<input type="text" id="newCategoryName" class="inp-cat">
				</label>
				<input type="button" value="Add" class="btn-add">
			</div>
		</div>

		<div class="incomes-tools-panel tab" id="daily-incomes-tools-panel">
			<h2>Daily incomes</h2>
			<input type="date" class="inp-dat">
		</div>
		
		<div class="incomes-tools-panel tab" id="regular-incomes-tools-panel">
			<h2>Regular incomes</h2>
		</div>

		<div class="outlays-tools-panel tab" id="daily-outlays-tools-panel">
			<h2>Daily outlays</h2>
			<input type="date" class="inp-dat">
		</div>
		
		<div class="outlays-tools-panel tab" id="regular-outlays-tools-panel">
			<h2>Regular outlays</h2>
		</div>
	</div>

</section>
