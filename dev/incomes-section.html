<div class='box' id='income-section'>
    <div class='box' id='new-income'>
        <h2 class="header-text-lg">New income</h2>

        <form>
            <input type="text" class="inp-cat" placeholder="Create new category">
            <input type="button" class="btn-add" value="Add">
            <input list="incomesCategoriesDatalist" class="sel-cat" placeholder="Choose category">
            <input type="text" placeholder="Set cost" class="inp-cos"> uah
            <input type="submit" value="Submit" class="btn-submit">
        </form>
    </div>
    
    <div class='box' id='regular-income'>
        <h2 class="header-text-lg-right">Regular Income</h2>

        <input type="text" class="inp-cat hidden-block" placeholder="Create new category">
        <input type="button" class="btn-add hidden-block" value="Add">
        <input type="date" class="inp-dat">
        <input list="incomesCategoriesDatalist" class="sel-cat" placeholder="Choose category">
        <input type="text" placeholder="Set cost" class="inp-cos"> uah
        <input type="submit" value="Submit" class="btn-submit">
        <span class="small-menu">Manage incomes - Go to main menu</span>
    </div>

    <div class='box' id='manage-income'>
        <div class="header-text-lg hidden-block">
            <img class="left-ic-img" src="lib/pandastrap/svg/left1.svg"> Manage Outlay 
            <img class="right-ic-img" src="lib/pandastrap/svg/navigate3.svg">
        </div>
    </div>
</div>
