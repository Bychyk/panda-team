<div class="title-flag-container">
    <div class="rectangle-block"><h3>Incomes</h3></div>
    <div class="triangle-block"></div>
</div>

<section class="box tabs" id="income-section">
    <ul class="tab-links">
        <li class="active"><a href="#new-income">New income</a></li>
        <li><a href="#regular-incomes">Regular incomes</a></li>
        <li><a href="#manage-income" id="manage-incomes-painting">Manage incomes</a></li>
        <li id="showBeforeDayIn"><a href="#last-day-incForm" id="last-day-income">Before day outlays</a></li>
       <!--  <li><a href="#today-incForm" id="today-day-income">Today outlays</a></li>
        <li><a href="#next-incForm" id="next-day-income">Next day outlays</a></li> -->
    </ul>

    <div class="tab-content">
        <form class="box incomes-outlays-tab tab active" id="new-income">
            <input type="text" class="inp-cat" placeholder="Create new category">
            <input type="button" class="btn-add" value="Add">
            <input list="incomesCategoriesDatalist" class="sel-cat" placeholder="Choose category">
            <input type="text" placeholder="Set cost in uah" class="inp-cos">
            <input type="button" value="Submit" class="btn-submit">
        </form>

        <form class="box incomes-outlays-tab tab" id="regular-incomes">
            <input type="text" class="inp-cat hidden-block" placeholder="Create new category">
            <input type="button" class="btn-add hidden-block" value="Add">
            <input type="date" class="inp-dat">
            <input list="incomesCategoriesDatalist" class="sel-cat" placeholder="Choose category">
            <input type="text" placeholder="Set cost in uah" class="inp-cos">
            <input type="button" value="Submit" class="btn-submit">
        </form>

        <form class="box incomes-outlays-tab tab" id="manage-income"></form>
        <form class="box incomes-outlays-tab tab" id="last-day-incForm"></form>
        <!-- <form class="box incomes-outlays-tab tab" id="today-incForm"></form>
        <form class="box incomes-outlays-tab tab" id="next-incForm"></form> -->
    </div>
</section>
