<div class="title-flag-container">
    <div class="rectangle-block"><h3>Outlays</h3></div>
    <div class="triangle-block"></div>
</div>

<section class="box tabs" id="outlay-section">
    <ul class="tab-links">
        <li class="active"><a href="#new-outlay">New outlay</a></li>
        <li><a href="#regular-outlays">Regular outlays</a></li>
        <li><a href="#manage-outlay" id="manage-outlay-painting">Manage outlays</a></li>
        <li id="showBeforeDay"><a href="#last-day" id="last-day-butt">Before day outlays</a></li>
        <!-- <li><a href="#today-outlay" id="today-day-butt">Today outlays</a></li>
        <li><a href="#next-outlay" id="next-day-butt">Next day outlays</a></li> -->
    </ul>

    <div class="tab-content">
        <form class="box incomes-outlays-tab tab active" id="new-outlay">
            <input type="text" class="inp-cat" placeholder="Create new category">
            <input type="button" class="btn-add" value="Add">
            <input list="outlaysCategoriesDatalist" class="sel-cat" placeholder="Choose category">
            <input type="text" placeholder="Set cost in uah" class="inp-cos">
            <input type="button" value="Submit" class="btn-submit">
        </form>

        <form class="box incomes-outlays-tab tab" id="regular-outlays">
            <input type="text" class="inp-cat hidden-block" placeholder="Create new category">
            <input type="button" class="btn-add hidden-block" value="Add">
            <input type="date" class="inp-dat">
            <input list="outlaysCategoriesDatalist" class="sel-cat" placeholder="Choose category">
            <input type="text" placeholder="Set cost in uah" class="inp-cos">
            <input type="button" value="Submit" class="btn-submit">
        </form>

        <form class="box incomes-outlays-tab tab" id="manage-outlay"></form>
        <form class="box incomes-outlays-tab tab" id="last-day"></form>
      <!--   <form class="box incomes-outlays-tab tab" id="today-outlay"></form>
        <form class="box incomes-outlays-tab tab" id="next-outlay"></form> -->
    </div>
</section>
