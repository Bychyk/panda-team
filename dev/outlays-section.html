<section class="box tabs" id="outlay-section">
    <ul class="tab-links">
        <li class="active"><a href="#new-outlay">New outlay</a></li>
        <li><a href="#regular-outlay">Regular outlays</a></li>
        <li><a href="#manage-outlay">Manage outlays</a></li>
    </ul>

    <div class="tab-content">
        <div class="box tab active" id="new-outlay">
            <form>
                <input type="text" class="inp-cat" placeholder="Create new category">
                <input type="button" class="btn-add" value="Add">
                <input list="outlaysCategoriesDatalist" class="sel-cat" placeholder="Choose category">
                <input type="text" placeholder="Set cost" class="inp-cos"> uah
                <input type="submit" value="Submit" class="btn-submit">
            </form>
        </div>

        <div class="box tab" id="regular-outlay">
            <form>
                <input type="text" class="inp-cat hidden-block" placeholder="Create new category">
                <input type="button" class="btn-add hidden-block" value="Add">
                <input type="date" class="inp-dat">
                <input list="outlaysCategoriesDatalist" class="sel-cat" placeholder="Choose category">
                <input type="text" placeholder="Set cost" class="inp-cos"> uah
                <input type="submit" value="Submit" class="btn-submit">
            </form>
        </div>

        <div class="box tab" id="manage-outlay">
            Manage-panel
        </div>
    </div>
</section>
